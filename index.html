<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Vector.svg" alt="Logo de Alura" class="logo">
    </header>

    <main>

        <section class="seccion-1">
            <textarea class="text-area" id="" cols="40" rows="9" placeholder="Ingrese texto aquí..."></textarea>
           
            <div class="nota">

                <img src="Imagenes/simbolo.png" alt="Simbolo de exclamación"> Solo letras minúsculas y sin acentos.
            </div>
           
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>  
        </section>

        <section class="seccion-2">
            <div class="txt">
                <textarea class="mensaje" cols="20" rows="10" readonly></textarea>
            </div>

            <div class="copy">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>

            <div class="nota2">
                <h3>Ningún mensaje fue encintrado.</h3>
                <h6>Ingrese el texto que desee encriptar.</h6>
            </div>
        </section>
    </main>

    <footer>
        <div class="creador">
            <H3>JONATHAN MACIEL SANTOYO</H3>
        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
